  <rect x="55" y="65" width="70" height="4" rx="2" fill="#ffffff" opacity="0.7"/>
  <rect x="50" y="76" width="80" height="4" rx="2" fill="#ffffff" opacity="0.5"/>
  <rect x="58" y="87" width="64" height="4" rx="2" fill="#ffffff" opacity="0.35"/>
  <!-- Live dot -->
  <circle cx="145" cy="148" r="10" fill="#e74c3c" opacity="0.9"/>
