name: Release Desktop Builds

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_VERSION: 20

jobs:
  macos:
    name: macOS App
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build renderer & main bundles
        run: npm run electron:build

      - name: Package macOS zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --mac zip --publish=never --config electron-builder.config.js

      - name: Prepare macOS artifact
        run: |
          SOURCE=$(find release -maxdepth 1 -name 'ProPresenter-Lyrics-*-mac.zip' | head -n 1)
          TARGET="ProPresenter-Lyrics-${{ github.ref_name }}-mac.zip"
          if [ -z "$SOURCE" ] || [ ! -f "$SOURCE" ]; then
            echo "Built macOS zip not found in release/."
            ls -R release || true
            exit 1
          fi
          cp "$SOURCE" "$TARGET"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: ProPresenter-Lyrics-${{ github.ref_name }}-mac.zip
          retention-days: 7

  windows:
    name: Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build renderer & main bundles
        run: npm run electron:build

      - name: Package Windows executable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win nsis --publish=never --config electron-builder.config.js

      - name: Collect EXE artifact
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path release -Filter 'ProPresenter-Lyrics-*-win.exe' | Select-Object -First 1
          if (-not $exe) { throw 'Installer not found in release directory.' }
          $target = "ProPresenter-Lyrics-${{ github.ref_name }}-win.exe"
          Copy-Item $exe.FullName $target -Force

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: ProPresenter-Lyrics-${{ github.ref_name }}-win.exe
          retention-days: 7

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs:
      - macos
      - windows
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-app
          path: dist

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ProPresenter-Lyrics-${{ github.ref_name }}-mac.zip
            dist/ProPresenter-Lyrics-${{ github.ref_name }}-win.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
